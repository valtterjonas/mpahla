<!-- Shoping Cart -->
<form class="bg0 p-t-75 p-b-85">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xl-12 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <div class="">


                        <form role="form">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nome</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="inputCategoria">Categoria</label>
                                    <select id="inputCategoria" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Blusas</option>
                                        <option>Calçados</option>
                                        <option>Vestidos</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputGenero">Gênero</label>
                                    <select id="inputGenero" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Mulheres</option>
                                        <option>Homens</option>
                                    </select>
                                </div>

                            </div>

                            <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="inputCor">Cor da peça</label>
                                <select id="inputCor" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Azul</option>
                                    <option>Branco</option>
                                    <option>Vermelho</option>
                                    <option>Preto</option>
                                    <option>Castanho</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="inputTamanho">Tamanho</label>
                                <select id="inputTamanho" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                    <option>XXL</option>
                                </select>
                            </div>

                                <div class="form-group col-md-2">
                                    <label for="inputNumero">Número</label>
                                    <input type="text" class="form-control" id="inputNumero">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputDescricao">Descrição</label>
                                    <textarea type="text" rows="4" class="form-control" id="inputDescricao"></textarea>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputEstado">Estado</label>
                                    <select id="inputEstado" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Disponível</option>
                                        <option>Indisponível</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputPreco">Preço</label>
                                    <input type="text" class="form-control" id="inputPreco">
                                </div>
                            </div>

                            <br>
                            <div class="form-row">
                            <div class="col-md-12">
                                    <legend>Adicionar Imagens</legend>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <div class="img-picker"></div>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <div class="img-picker"></div>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <div class="img-picker"></div>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <div class="img-picker"></div>
                                        </div>
                                    </div>
                            </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Adicionar Produto</button>

<script>
    $('.gallery-lb').each(function() { // the containers for all your galleries
        $(this).magnificPopup({
            delegate: 'a', // the selector for gallery item
            type: 'image',
            gallery: {
                enabled:true
            },
            mainClass: 'mfp-fade'
        });
    });
</script>
<!--===============================================================================================-->
<script src="../vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/sweetalert/sweetalert.min.js"></script>
<script>
    $('.js-addwish-b2').on('click', function(e){
        e.preventDefault();
    });

    $('.js-addwish-b2').each(function(){
        var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");

            $(this).addClass('js-addedwish-b2');
            $(this).off('click');
        });
    });

    $('.js-addwish-detail').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");

            $(this).addClass('js-addedwish-detail');
            $(this).off('click');
        });
    });

    /*---------------------------------------------*/

    $('.js-addcart-detail').each(function(){
        var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to cart !", "success");
        });
    });

</script>
<!--===============================================================================================-->
<script src="../vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
    $('.js-pscroll').each(function(){
        $(this).css('position','relative');
        $(this).css('overflow','hidden');
        var ps = new PerfectScrollbar(this, {
            wheelSpeed: 1,
            scrollingThreshold: 1000,
            wheelPropagation: false,
        });

        $(window).on('resize', function(){
            ps.update();
        })
    });
</script>
